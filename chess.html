        /* CSS styles for highlighting the selected square */
        .selected {
        background-color: #b8e9ff;
        }

        /* CSS styles for highlighting the possible moves */
        .highlight {
        background-color: #7dc16d;
        }

    </style>

    <script>
        const pieces = document.querySelectorAll('.piece');
        // Add click event listeners to each piece
        pieces.forEach(piece => {
        piece.addEventListener('click', () => {
        // Remove selected class from all pieces
        pieces.forEach(piece => {
        piece.classList.remove('selected');
        });

        // Add selected class to clicked piece
        piece.classList.add('selected');
        });
        });

    </script>
